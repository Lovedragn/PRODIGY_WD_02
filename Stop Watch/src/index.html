<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="outerbox">
        <div class="inbox title">STOPWATCH</div>
        <div id="timerbox">
            <div id="timer">
                <span id="hour">00</span><small>H&nbsp;</small>
                <span id="minute">00</span><small>M&nbsp;</small>
                <span id="second">00</span><small>S&nbsp;</small>
                <small id="millisecond">00</small>
            </div>
        </div>
        <div class="inbox buttons">
            <button type="button" id="startpause">START</button>
            <button type="button" id="reset">RESET</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
